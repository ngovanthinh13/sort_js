$('.filter_name').click(function() {
  $('#table td').parent().remove();
  $.getJSON("products.json", 
    function (data) {
      var student = [];
student =data.sort(function(a, b) {
  var nameA = a.name.toUpperCase(); 
  var nameB = b.name.toUpperCase(); 
  if (nameA < nameB) {
    return -1;
  }
  if (nameA > nameB) {
    return 1;
  }

  // name tr√πng nhau
  return 0;
});
console.log(student)
$.each(student, function (key, value) {

      value.name + '</td>';

  student += '<td>' + 
      value.type + '</td>';

  student += '<td>' + 
      value.price + '</td>';

  student += '<td>' + 
      value.rating + '</td>';

  student += '</tr>';
});
$('#table').append(student);
console.log('thanhcong')
});
});
$('.filter_price').click(function() {
  $('#table td').parent().remove();
  $.getJSON("products.json", 
    function (data) {
      var student = [];
      student=data.sort(function (a, b) {
  return b.price - a.price;
});
$.each(data, function (key, value) {

      value.name + '</td>';

  student += '<td>' + 
      value.type + '</td>';

  student += '<td>' + 
      value.price + '</td>';

  student += '<td>' + 
      value.rating + '</td>';

  student += '</tr>';
});
$('#table').append(student);
console.log('thanhcong')
});
});
